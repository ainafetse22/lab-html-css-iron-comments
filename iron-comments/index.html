<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <div class="formulario">
        <form id="form-container" action="" method="post">
            <label for="name">Name:</label><br>
            <input type="name" name="name" id="first-name"><br>
            
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email"><br>
            
            <label for="comment">Comment:</label><br>
            <textarea type="text" class="text-comment" name="comment" id="comment"></textarea><br>
            
            <label for="updates-receive">Receive email updates?</label>
            <input type="checkbox" name="updates-receive" id="updates-receive"><br>

            
            <button class="buttonsummit">Summit</button>
        </form>
    </div>    
</body>
</html>
